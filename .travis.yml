dist: bionic

language: c

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

before_install:
  - sudo add-apt-repository -y ppa:niko2040/e19
  - sudo apt-get -qq update
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - sudo apt-get install -y libefl-dev libdjvulibre-dev libtiff5-dev libarchive-dev libmupdf-dev libjbig2dec-dev e20-dev ninja-build meson python3-pip
  - pip3 install --upgrade pip
  - pip3 install --upgrade meson

script:
  - mkdir builddir && cd builddir && meson .. --buildtype=debug --default-library shared -Dlicense=agplv3 -Dmupdf-path=/usr/lib -Dmupdf-include-path=/usr/include
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then ninja ; fi

addons:
  coverity_scan:
    project:
      name: "vtorri/etui"
      description: "Build submitted via Travis CI"
    notification_email: vincent.torri@gmail.com
    build_command_prepend: "mkdir builddir && cd builddir && meson .. --buildtype=debug --default-library shared -Dlicense=agplv3 -Dmupdf-path=/usr/lib -Dmupdf-include-path=/usr/include"
    build_command: "ninja"
    branch_pattern: coverity_scan
